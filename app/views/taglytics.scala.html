@import model.SearchResponseList
@(models: SearchResponseList, wordsFiltered: Map[String, Long], searchQuery: String)

@main("Taglytics") {
<head>
    <title>Taglytics</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/taglytics.css")">
</head>

<body>
<!-- Header Section -->
<section id="top">
    <div class="wrapper">
        <h1>Tag-Based Search Results</h1>
        <!-- Tag Information -->
        <p>Showing results for tag: <span id="tagTitle">@searchQuery</span></p>
    </div>
</section>

<!-- Results Section -->
<section id="results">
    <div class="wrapper">
        <h2>Tag Search Results</h2>
        <div id="history">
            <!-- Dynamic tag-based search results will be rendered here -->
        </div>
    </div>
</section>

<script>
    // Generate or retrieve session ID
    let sessionId = localStorage.getItem("sessionId");
    if (!sessionId) {
        sessionId = crypto.randomUUID(); // Generate a new session ID
        localStorage.setItem("sessionId", sessionId);
    }

    // Create WebSocket connection
    const socket = new WebSocket(`ws://localhost:9000/ws?sessionId=${sessionId}`);

    // Maintain tag-based search results dynamically
    const historyContainer = document.getElementById("history");

    socket.onopen = () => console.log(`WebSocket connected with session ID: ${sessionId}`);
    socket.onmessage = (event) => handleNewSearch(JSON.parse(event.data));
    socket.onclose = () => console.log("WebSocket closed");
    socket.onerror = (error) => console.error("WebSocket error:", error);

    // Handle new tag search results and update the UI dynamically
    function handleNewSearch({ query, results }) {
        // Create a new section for the tag and its results
        const querySection = document.createElement("div");
        querySection.classList.add("search-entry");
        querySection.innerHTML = `
<h3>Results for Tag: "${query}"</h3>
<ol>
    ${results.map((result) => `
        <li class="result-item">
            <div class="result-content">
                <div class="text-content">
                    <p>
                        <b>Video Title:</b>
                        <a href="${result.videoUrl}" target="_blank">${result.title}</a>
                        <b>Channel:</b> <a href="/channel/${result.channelId}" target="_blank">${result.channelTitle}</a>
                        <b>Description:</b> ${result.description}
                        <b>Tags:</b>
                        ${result.tags.map(tag => `<a href="#" class="tag-link">${tag}</a>`).join(", ")}
                    </p>
                </div>
                <img src="${result.thumbnailUrl}" alt="Video Thumbnail" class="thumbnail">
            </div>
        </li>
    `).join("")}
</ol>
`;

        // Add the new section to the top of the history container
        historyContainer.prepend(querySection);
    }

    // Handle tag click events
    document.addEventListener("click", function(event) {
        if (event.target.classList.contains("tag-link")) {
            event.preventDefault();
            const tag = event.target.innerText;
            console.log(`Sending tag request: ${tag}`);
            socket.send(`tag:${tag}`);
        }
    });
</script>
</body>
}
