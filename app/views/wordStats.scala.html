@import java.util.Map
@import java.util.Map.Entry

@(wordStats: Map[String, Long])

<html>
<head>
    <title>Word Statistics</title>
</head>
<body>
<h1>Word Statistics</h1>
@if(wordStats.isEmpty) {
<p>No word statistics available.</p>
} else {
<table border="1">
    <thead>
    <tr>
        <th>Word</th>
        <th>Frequency</th>
    </tr>
    </thead>
    <tbody>
    @for((word: String, frequency: Long) <- wordStats) {
    <tr>
        <td>@word</td>
        <td>@frequency</td>
    </tr>
    }
    </tbody>
</table>
}
</body>
</html>
